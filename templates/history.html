{% extends "layout.html" %}

{% block title %}History{% endblock %}

{% block main %}
    <h1>History</h1>
    <table class="table">
        <tr class="table-primary">
            <th>Bought/sold</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Shares</th>
            <th>Date/time</th>
        </tr>
        {% for row in rows %}

            <tr>
                <td>{{ row["buysell"] }}</td>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["timestamp"] }}</td>
            </tr>

        {% endfor %}

    </table>


{% endblock %}
